name: time_change_detector
description: A flutter plugin to detect change in device time, date and timezone for Android and IOS.
version: 0.0.2
homepage: https://github.com/sikandernoori/time_change_detector

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.randomforest.time_change_detector
        pluginClass: TimeChangeDetectorPlugin
      ios:
        pluginClass: TimeChangeDetectorPlugin
